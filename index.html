<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 3D Graph</title>
    <link rel="stylesheet" href="index.css">
    <script src="three.js"></script>

    <script defer src="real.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
</head>
<body class="d-flex flex-row">
    <div id="controls" class="d-flex flex-column">
        <div id="new-node-cont" class="custom-form">
            <h4>New node</h1>
            <input id="n-val" type="number" placeholder="Value">
            <input id="n-color" type="text" placeholder="Color Hex (leave empty for random)">
            <button onclick="newNodeCreate()">Add new node</button>
        </div>
        <div class="custom-form">
            <h4>New edge</h4>
            <div class="row">
                <input id="e-x" type="number" placeholder="X">
                to
                <input id="e-y" type="number" placeholder="Y">
            </div>
            <button onclick="newEdgeCreate()">Add new edge</button>
        </div>
        <div class="custom-form">
            <h4>Remove node</h4>
            <div class="row">
                <input id="rn" type="number" placeholder="ID">
            </div>
            <button onclick="removeNode()">Remove node</button>
        </div>
    </div>
</body>
</html>
